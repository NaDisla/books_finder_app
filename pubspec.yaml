name: book_finder_app
description: App to find any book.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  lottie: ^3.1.3
  http: ^1.2.2
  animate_do: ^4.2.0
  transparent_image: ^2.0.0
  flutter_launcher_icons: ^0.14.3
  url_launcher: ^6.3.1
  flutter_localization: ^0.2.1
  simple_shadow: ^0.3.1
  shared_preferences: ^2.5.3
  upgrader: ^11.3.1
  win32: ^5.12.0
  url_launcher_android: ^6.3.16

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Gentium Book Basic
      fonts:
        - asset: assets/fonts/GentiumBookBasic-Bold.ttf
        - asset: assets/fonts/GentiumBookBasic-Regular.ttf
          style: normal